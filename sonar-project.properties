sonar.projectKey=persapiens-classes_account-frontend
sonar.organization=persapiens-classes


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=account-frontend
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Excluir arquivos de teste de certas regras rígidas
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2004
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2004
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.ts

# Configurações para arquivos de teste
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,src/test-setup.ts,src/main.ts,src/environments/**,**/*.config.ts,**/*.routes.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Configurações de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações adicionais para TypeScript
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.typescript.tsconfigPath=tsconfig.json

# Configurações de exclusão mais específicas
sonar.exclusions=**/node_modules/**,**/dist/**,**/.angular/**,**/coverage/**