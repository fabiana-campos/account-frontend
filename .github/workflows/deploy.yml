name: Deploy Angular to GitHub Pages

on:
  push:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Source code checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Node install
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '24'

      - name: Pnpm install
        uses: pnpm/action-setup@v4.2.0
        with:
          version: '10.18.3'
          run_install: false

      - name: Pnpm determine store path
        id: pnpm-store
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV
          echo "Store path is $STORE_PATH"

      - name: Cache pnpm store
        uses: actions/cache@v4.3.0
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Dependencies install
        run: pnpm install

      - name: Prettier run
        run: pnpm run format:check

      - name: Jscpd run (Production Code)
        run: pnpm run check-duplication:production

      - name: Jscpd run (Test Files)
        run: pnpm run check-duplication:tests

      - name: Jscpd upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jscpd-reports
          path: |
            report/jscpd/

      - name: ESLint run
        run: pnpm run lint

      - name: Tests (Unit and Integration) run
        run: pnpm run test:coverage

      - name: Coverage upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage
          path: |
            coverage/

      - name: Verify coverage files
        run: |
          echo "Checking coverage files..."
          ls -la coverage/
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ LCOV file exists"
            echo "📊 LCOV file size: $(wc -l < coverage/lcov.info) lines"
            echo "📄 LCOV file preview:"
            head -20 coverage/lcov.info
          else
            echo "❌ LCOV file missing"
            exit 1
          fi
        if: github.actor != 'dependabot[bot]'

      - name: Debug SonarCloud Analysis
        run: |
          echo "📁 TypeScript files in project:"
          find src -name "*.ts" -not -path "*/node_modules/*" | head -10
          echo ""
          echo "📊 Files with coverage in LCOV:"
          grep "^SF:" coverage/lcov.info | sed 's/SF://' | head -10
          echo ""
          echo "📈 Sample coverage data:"
          grep -A 3 -B 1 "LF:" coverage/lcov.info | head -10
          echo ""
          echo "🎯 Detail field component coverage:"
          grep -A 10 -B 2 "detail-field.component" coverage/lcov.info
          echo ""
          echo "📋 Coverage summary:"
          grep -E "^(SF|LF|LH):" coverage/lcov.info | head -15
        if: github.actor != 'dependabot[bot]'

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: github.actor != 'dependabot[bot]'

      - name: Build project
        run: pnpm run build:prod

      - name: Deploy on GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: dist/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'persapiens-classes/account-frontend' }}
